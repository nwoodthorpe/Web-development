			function removeAllfromArray() {

				var number = document.getElementById("number").value.valueOf();

				}

					if (isNaN(array[i])) {
						result = "Invalid values. Please type numbers";
						break;
					} 
				}
				if(!result) {
					result = array.removeAll(number);
				}

			}
			
			Object.prototype.removeAll = function test(number) {
				var position = this.indexOf(number);
				while (position >= 0) {
					this.splice(position, 1);
					position = this.indexOf(number, position);
				}
				return this;
			}
