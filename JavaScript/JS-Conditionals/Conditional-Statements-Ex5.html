<html>
	<head>
		<title>Conditional-Statements-Ex5</title>

	</head>
	<body>
		<p>Type digit: </p>
		<input type = "text" id = "tb"></input>
  		<button onclick = "printDigitName()"> Submit </button>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		<script>
			//Write script that asks for a digit 
			//and depending on the input shows 
			//the name of that digit (in English) using a switch statement.

			function printDigitName() {
				var number = document.getElementById("tb").value;
				var result;
				switch (parseInt(number)) {
					case 0 :
						result = "null";
						break;
					case 1 :
						result = "One";
						break;
					case 2 :
						result = "Two";
						break;
					case 3 :
						result = "Three";
						break;
					case 4 :
						result = "Four";
						break;
					case 5 :
						result = "Five";
						break;
					case 6 :
						result = "Six";
						break;
					case 7 :
						result = "Seven";
						break;
					case 8 :
						result = "Eigth";
						break;
					case 9 :
						result = "Nine";
						break;
					default :
						result = "Please type digit";
				}
				jsConsole.writeLine(result);
			}

		</script>
	</body>
</html>
