		<title>Conditional-Statements-Ex1</title>

	</head>
	<body>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		<script>
			//Write an if statement that examines two integer variables
			// and exchanges their values if the first one is greater than the second one.
			
			var first = 7;
			var second = 5;
			var temp;

			if (first > second) {
				temp = second;
				second = first;
				first = temp;
			}
			jsConsole.writeLine(first);
			jsConsole.writeLine(second);

		</script>
	</body>
