<html>
	<head>
		<title>Loops-Ex4</title>

	</head>
	<body>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		<script>
			//Write a script that finds the lexicographically
			//smallest and largest property in
			//document, window and navigator objects

			var largestProperty = "length";
			var smallestProperty = "length";
			var objects = [document, navigator, window];

			for (var i = 0; i < objects.length; i++) {
				for (key in objects[i]) {
					if (key > largestProperty) {
						largestProperty = key;
					}
					if (key < smallestProperty) {
						smallestProperty = key;
					}
				}
			}

			jsConsole.writeLine("Lexicographically smallest property in " + objects + " objects, is: " + smallestProperty);
			jsConsole.writeLine("Lexicographically largest property in " + objects + " objects, is: " + largestProperty);

		</script>
	</body>
</html>
