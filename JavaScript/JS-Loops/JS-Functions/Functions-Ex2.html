<html>
	<head>
		<title>Loops-Ex2</title>

	</head>
	<body>
		<input type="text" id="tb" />
		<button onclick="readNumberFromTextBox()">
			Reverse digits
		</button>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		<script>
			//Write a function that reverses the digits of given decimal number. 

			function readNumberFromTextBox() {
				var numberAsString = document.getElementById("tb").value;
				if (isNaN(numberAsString)) {
					jsConsole.writeLine("Please type number");
				} else {
					printBackwords(numberAsString);
				}
			}

			function printBackwords(number) {	
				jsConsole.write("The reversed number is: ");			
				for (var i = number.length - 1; i >= 0; i--) {
					jsConsole.write(number.charAt(i));
				}
				jsConsole.writeLine("");
			}

		</script>
	</body>
</html>
