<html>
	<head>
		<title>Loops-Ex2</title>

	</head>
	<body>
		<label for="tb">Type digit: <label/>
		<input type="text" id="tb" />
		<button onclick="printAllNumbersNotDivisableBothByFiveAndSeven()">
			Print loop
		</button>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		<script>
			//Write a script that prints all the numbers from 1 to N, 
			//that are not divisible by 3 and 7 at the same time

			function printAllNumbersNotDivisableBothByFiveAndSeven() {
				var n = document.getElementById("tb").value.valueOf();
				if(isNaN(n) || n < 1) {
					jsConsole.writeLine("Invalid number!");
				}
				for (var i = 1; i <= n; i++) {
					if (i % 3 == 0 && i % 7 == 0 && i != 0) {
						continue;
					} else {
						jsConsole.write(i + " ");
					}	
				}
				jsConsole.writeLine ("");
			}
		</script>
	</body>
</html>
