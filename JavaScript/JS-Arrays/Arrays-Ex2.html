<html>
	<head>
		<title>Arrays-Ex2</title>
	</head>
	<body>
		<label>First word</label>
		<input type="text" id="firstWord" />
		<label>Second word</label>
		<input type="text" id="secondWord" />
		<button onclick="compareWords()">Compare</button>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		<script>
			//Write a script that compares two char arrays
			//Lexicographically (letter by letter)
			
			jsConsole.writeLine("((1) - first word is upper in the lexicographical table, (-1) - second word , (0) - equal)");
			
			function compareWords() {
				var firstWord = document.getElementById("firstWord").value;
				var secondWord = document.getElementById("secondWord").value;
				var result = "";
				if (firstWord < secondWord) {
					result = 1;
				}
				else if (firstWord > secondWord) {
					result = -1;
				} else {
					result = 0;
				}
				jsConsole.writeLine("Result:" + result);
			}			
			
		</script>
	</body>
</html>
