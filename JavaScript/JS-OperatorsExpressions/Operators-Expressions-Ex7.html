	<body>
		<div id="js-console"></div>

		<script src="scripts/js-console.js"></script>
		<script>
			//Write an expression that checks if
			//given positive integer number n (n â‰¤ 100) is prime.
			//E.g. 37 is prime.
			
			var number = 45;
			function isPrime(n) {
				if (isNaN(n) || !isFinite(n) || n % 1 || n < 2) {
					return false;
				}
				if (n % 2 == 0) {
					return (n == 2);
				}
				if (n % 3 == 0) {
					return (n == 3);
				}
				var m = Math.sqrt(n);
				for (var i = 5; i <= m; i += 6) {
					if (n % i == 0) {
						return false;
					}
					if (n % (i + 2) == 0) {
						return false;
					}
				}
				return true;
			}

			jsConsole.writeLine("The number " + number + " is prime: " + isPrime(number));
		</script>
	</body>
