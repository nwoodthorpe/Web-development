			var x = 2;
			var y = 4;
			function isPointInTheCircle(radius, x, y) {
				if (Math.pow(radius, 2) > Math.pow(x, 2) + Math.pow(y, 2)) {
					return true;
				} else {
					return false;
				}
			}
