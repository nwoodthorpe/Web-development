		<script>
			//Write an expression that checks if given integer is odd or even.
			
			var number = 7;
			function checkOddOrEven(number) {
				if (number % 2 == 0) {
					return "even";
				} else {
					return "odd";
				}
			}

			jsConsole.writeLine("Number " + number + " is " + checkOddOrEven(number));
		</script>
