<html>
	<head>
		<title>Strings exercise 12</title>
		<script></script>
	</head>
	<body>
		<div data-type="template" id="list-item">
			<strong>-{name}-</strong><span>-{age}-</span><span>-{gender}-</span>
		</div>
		<div id="js-console"></div>
		<script src="scripts/js-console.js"></script>
		<script>
			//Write a function that creates a HTML UL using a template for every HTML LI.
			//The source of the list should an array of elements. Replace all placeholders marked with –{…}–
			//with the value of the corresponding property of the object.
			//Example:
			//<div data-type="template" id="list-item">
			// <strong>-{name}-</strong> <span>-{age}-</span>
			///div>
			//var people = [{name: "Peter", age: 14},…];
			//var tmpl = document.getElementById("list-item").innerHtml;
			//var peopleList = generateList(people,template);
			//peopleList = "<ul><li><strong>Peter</strong> <span>14</span></li><li>…</li>…</ul>"

			var people = [{
				name : "Peter",
				age : 14,
				gender : "m"
			}, {
				name : "Gosho",
				age : 34,
				gender : "m"
			}, {
				name : "Tosho",
				age : 24,
				gender : "m"
			}, {
				name : "Tosho",
				age : 24,
				gender : "m"
			}, {
				name : "Tosho",
				age : 24,
				gender : "m"
			}, {
				name : "Gosho",
				age : 34,
				gender : "m"
			}];

			createListItems(people);

			function createListItems(people) {
				var ul = document.createElement('ul');
				document.body.appendChild(ul);
				var div = document.getElementById("list-item");
				for (var i = 0; i < people.length; i++) {
					var li = document.createElement('li');

					var person = people[i];
					li.innerHTML = div.innerHTML.replace(/{name}|{age}|{gender}/g, function(matched) {
						return person[matched.substring(1, matched.length - 1)];
					});
					ul.appendChild(li);
				}
				div.parentNode.removeChild(div);
			}
		</script>
	</body>
</html>
