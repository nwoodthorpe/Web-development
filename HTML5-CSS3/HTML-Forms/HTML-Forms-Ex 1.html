<html>
<head>
	<title>
		exercise 1 form
	</title>
</head>
<body>
	<form method="post" action="gagd">
		<table border="1px" cellpadding="3px" cellspacing="0px">		
			<tr>
				<th align="right">Last name</th>
				<td colspan="3"><input type="text" value="Nakov"size="45"/></td>
			</tr>				
			<tr>
				<th align="right">First name</th>
				<td colspan="3"><input type="text" value="Svetlin" size="45"/></td>
			</tr>
			<tr>
				<th align="right">Adress</th>
				<td colspan="3"><textarea  rows="4" cols="35">17 Hristo Botev Str floor 3, apt. 12</textarea></td>
			</tr>
			<tr>
				<th align="right">City</th>
				<td><input type="text" value="Kaspichan"size="25"/></td>
				<th>State</th>
				<td><input type="text" size="4" /></td>
			</tr>
			<tr>
				<th align="right">Zip/Postal Code</th>
				<td colspan="3"><input type="text" value="9325" size="6"/></td>			
			</tr>
			<tr>
				<th align="right">Country</th>
				<td colspan="3"><select><option>Bulgaria   </option></select></td>
			</tr>
			<tr>
				<th align="right">Phone(country code,<br>area code, number</th>
				<td colspan="3">(+<input type="text" value="359" size="4"/> ) <input type="text" value="88"size="4"/> - <input type="text" value="8334343"size="10"/></td>
			</tr>
			<tr>
				<th align="right">E-mail</th>
				<td colspan="3"><input type="text" value="nakov@kaspichan.org"size="45"/></td>			
			</tr>
			<tr>
				<th align="right">Birth date</th>
				<td colspan="3"> Month <input type="text" value="06" size="1"/> Day <input type="text" value="14"size="1"/> Year (4 digit) <input type="text" value="1980"size="2"/></td>
			</tr>
			<tr>
				<th align="right">Gender</th>
				<td colspan="3"><select><option>Male  </option>
				<option>Female  </option>
				</select></td>
			<tr>
				<th align="right">Starting date</th>
				<td colspan="3"><input type="radio" name="Starting date"/> Spring 2006 <input type="radio"name="Starting date"/> Summer 2006</td>
			</tr>
			<tr>
				<th align="right">Comments/Questions</th>
				<td colspan="3"><textarea rows="5" cols="35">Please send me more information about the lodging.</textarea></td>
			</tr>
			<tr>
				<td colspan="4"bgcolor="#B0E0E6"><span style="text-align:center;display:block;"><input type="submit" value="Submit"/><input type="reset" value="Clear this form"/></span></td>		
			</tr>
		</table>
	</form>
</body>
